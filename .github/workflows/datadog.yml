name: Install Datadog Agent

on:
  push:
    branches:
      - yannick  # Trigger the workflow on push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up Ansible
        run: |
          sudo apt update
          sudo apt install -y ansible

      - name: Run Ansible Playbook to Install Datadog Agent
        run: |
          ansible-playbook -i inventory ../../ansible-playbooks/datadog.yaml
        env:
          DD_API_KEY: ${{ secrets.DATADOG_API_KEY }}  # Get the API key from GitHub Secrets
          DD_SITE: "us5.datadoghq.com"  # You can set this directly or via secrets
