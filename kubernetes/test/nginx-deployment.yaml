apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 2  # Number of replicas
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest  # Use the latest NGINX image
        ports:
        - containerPort: 80  # Expose port 80


apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  type: LoadBalancer  # Use LoadBalancer for external access
  ports:
  - port: 80  # Port exposed to the outside
    targetPort: 80  # Port on the container
  selector:
    app: nginx  # Selector for the Service to route traffic to Pods
